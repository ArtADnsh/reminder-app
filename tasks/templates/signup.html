<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password1" placeholder="Password" required><br>
    <input type="password" id="password2" placeholder="Repeat Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p id="error" style="color: red;"></p>
  <p>Already have an account? <a href="{% url 'tasks:login' %}">Login</a></p>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password1 = document.getElementById('password1').value;
      const password2 = document.getElementById('password2').value;
      if (password1 !== password2) {
        document.getElementById('error').textContent = 'Passwords do not match!';
        return;
      }
      // 1. ارسال درخواست ساین‌آپ
      const res = await fetch('/tasks/signup/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password1, password2 })
      });
      const data = await res.json();
      if (res.ok) {
        // 2. اگر ثبت‌نام موفق بود، حالا لاگین کن و توکن‌ها را بگیر
        const loginRes = await fetch('/api/token/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: password1 })
        });
        const loginData = await loginRes.json();
        if (loginRes.ok) {
          localStorage.setItem('access_token',  loginData.access);
          localStorage.setItem('refresh_token', loginData.refresh);
          window.location.href = '/tasks/';
        } else {
          document.getElementById('error').textContent = loginData.detail || 'Signup ok, but login failed.';
        }
      } else {
        // اگر ثبت‌نام با خطا برگشت
        let errMsg = 'Signup failed';
        if (data.errors) {
          errMsg = Object.values(data.errors).join(' ');
        } else if (data.detail) {
          errMsg = data.detail;
        }
        document.getElementById('error').textContent = errMsg;
      }
    });
  </script>
</body>
</html>
